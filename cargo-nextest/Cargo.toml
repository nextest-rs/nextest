[package]
name = "cargo-nextest"
version = "0.1.0"
edition = "2018"
rust-version = "1.54"

[dependencies]
camino = "1.0.7"
# we don't use the tracing support
cfg-if = "1.0.0"
clap = { version = "3.0.14", features = ["derive"] }
color-eyre = { version = "0.6.0", default-features = false }
duct = "0.13.5"
enable-ansi-support = "0.1.2"
# we don't use the default formatter so we don't need default features
env_logger = { version = "0.9.0", default-features = false }
guppy = "0.12.6"
log = "0.4.14"
nextest-runner = { path = "../nextest-runner" }
nextest-metadata = { path = "../nextest-metadata" }
owo-colors = { version = "3.2.0", features = ["supports-colors"] }
shellwords = "1.1.0"
supports-color = "1.3.0"
