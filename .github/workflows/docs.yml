on:
  push:
    branches:
      - master
      - main

name: Docs

jobs:
  docs:
    name: Build and deploy documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build rustdoc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all-features --workspace
      - name: Install mdbook
        uses: baptiste0928/cargo-install
        with:
          crate: mdbook
          version: 0.4
      - name: Run mdbook
        run: |
          cd book
          mdbook build
      - name: Organize
        run: |
          mkdir target/gh-pages
          mv target/doc target/gh-pages/rustdoc
          mv book/book target/gh-pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages
          folder: target/gh-pages
