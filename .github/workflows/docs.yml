on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Docs
env:
  RUSTFLAGS: -D warnings
  RUSTDOCFLAGS: -D warnings

jobs:
  docs:
    name: Build and deploy documentation
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          # The full history is required to make mkdocs' git-revision-date-localized plugin work
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2
      - name: Install nextest for help text in docs
        uses: taiki-e/install-action@nextest
      - name: Install uv
        uses: eifinger/setup-uv@180f8b44399608a850e1db031fa65c77746566d3 # v5.0.1
        with:
          enable-cache: true
      - name: Build rustdoc
        run: ./scripts/build-rustdoc.sh
      - name: Build site
        run: ./scripts/build-site.sh
      - name: Organize
        run: |
          rm -rf target/gh-pages
          mv site/output target/gh-pages
          mv target/doc target/gh-pages/rustdoc
      - name: Publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nextest
          directory: target/gh-pages
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
