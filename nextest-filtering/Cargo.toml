[package]
name = "nextest-filtering"
version = "0.1.0"
description = "Filtering DSL for nextest"
license = "MIT OR Apache-2.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/nextest-rs/nextest"
documentation = "https://docs.rs/nextest-filtering"
keywords = ["nextest", "test-runner"]
categories = ["development-tools::testing"]
rust-version = "1.56"

[features]
default = []
# Must be called `trace` which is a bit unfortunate
trace = ["nom-tracable/trace"]

[dependencies]
guppy = "0.14.1"
miette = { version = "4.2.1", features = ["fancy"] }
nom = "7.1.1"
nom-tracable = "0.8.0"
nom_locate = "4.0.0"
regex = "1.5.5"
thiserror = "1.0.30"
unicode-xid = "0.2.2"
